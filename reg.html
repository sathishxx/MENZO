<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MENZO - Men's Luxury Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="loginandreg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


</head>
<body>

<div class="container">

  <div class="left-side">
    <div class="logo-container">
      <img class="logo" src="loginpage.logo-img.png" alt="MENZO Logo">
      <div class="tagline">Confidence in Every Thread</div>
    </div>
  </div>


  <div class="right-side">
    <div class="login-form">
      <h2>Register</h2>
      <p class="welcome-text">Welcome back to MENZO</p>
      <form action="login.html">
        <label for="username"><i class="fa-solid fa-user"> </i> Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email"><i class="fa-solid fa-envelope"> </i>  E-mail</label>
        <input type="email" id="email" placeholder="Enter your e-mail" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
<div class="top-buttons">
  <a href="login.html" class="btn">login</a>
  <a href="#" class="btn">Help</a>
</div>

</body>
</html>
