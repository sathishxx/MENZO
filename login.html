<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MENZO - Men's Luxury Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="loginandreg.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

  <div class="left-side">
    <div class="logo-container">
      <img class="logo" src="loginpage.logo-img.png" alt="MENZO Logo">
      <div class="tagline">Elegance Woven with Confidence</div>
    </div>
  </div>

 
  <div class="right-side">
    <div class="login-form">
      <h2>Login</h2>
      <p class="welcome-text">Welcome back to MENZO</p>
      <form action="">
        <label for="username"><i class="fa-solid fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password"><i class="fa-solid fa-lock"></i>  Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
<div class="top-buttons">
  <a href="reg.html" class="btn">Register</a>
  <a href="#" class="btn">Help</a>
</div>

</body>
</html>
